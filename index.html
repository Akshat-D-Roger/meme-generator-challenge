<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 Challenge Starter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="content">

        <h2>Programmer Memes</h2>
        <div id='meme' class='new'></div>
        <h2>Tell me something funny!</h2>
        <div id='joke' class='new'></div>
        <h2>Give me some wisdom</h2>
        <div id='quote' class='new'></div>
        <h2>I want a riddle!</h2>
        <div id='riddle' class='new'></div>
      </section>
     
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal Riddle Answer
        </button>
        <p class="attribution">
          Code challenge by
          <a href="https://twitter.com/am_purchasable" target="_top">@akshat</a>
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
